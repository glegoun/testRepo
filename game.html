    <style>

        .start-button:hover, .next-button:hover, .restart-button:hover {

        .progress-bar {

        .progress-fill {

        .option.correct {

        .option.wrong {

        @keyframes correctPulse {

        @keyframes wrongShake {

        .score-display {

        .score-message {

        .floating-emoji {

        @keyframes float {

        @media (max-width: 768px) {

            }
            
            .title {

            }

            }
        }
    </style>
</head>
<body>
    <div class="game-container">

        <!-- ÏãúÏûë ÌôîÎ©¥ -->
        <div class="start-screen" id="startScreen">

            <button class="start-button" onclick="startGame()">Í≤åÏûÑ ÏãúÏûëÌïòÍ∏∞ ‚ú®</button>

        <!-- Í≤åÏûÑ ÌôîÎ©¥ -->
        <div class="game-screen" id="gameScreen">

            </div>
            <div class="score-display">
                Ï†êÏàò: <span id="currentScore">0</span> / <span id="totalQuestions">10</span>
            </div>
            <div class="question-container">
                <div class="question" id="question"></div>

        <!-- Í≤∞Í≥º ÌôîÎ©¥ -->
        <div class="result-screen" id="resultScreen">
            <h2 class="title">Í≤åÏûÑ ÎÅù! üéâ</h2>
            <div class="final-score" id="finalScore"></div>

    </div>

    <script>
        const quizData = [
            {
                question: "\"Í∑∏Í≤å Î≠îÎç∞?\"ÎùºÎäî ÏùòÎØ∏Î°ú ÏÇ¨Ïö©ÎêòÎäî ÏöîÏ¶ò Ïú†ÌñâÏñ¥Îäî?",
                hint: "Î™®Î•¥Îäî Í≤ÉÏùÑ Î¨ºÏñ¥Î≥º Îïå ÎßéÏù¥ Ïç®Ïöî",
                options: ["Í∑∏Í≤åÎ®∏ÏûÑ?", "Í∑∏Í≤åÎ≠îÍ≥†?", "Í∑∏Í≤åÎ®ºÎç∞?", "Í∑∏Í≤åÎ©ÄÍπå?"],
                correct: 0
            },
            {
                question: "Îß§Ïö∞ Ï¢ãÎã§, ÏµúÍ≥†Îã§Îäî ÏùòÎØ∏Ïùò Ïú†ÌñâÏñ¥Îäî?",
                hint: "Ïà´ÏûêÏôÄ Í¥ÄÎ†®Ïù¥ ÏûàÏñ¥Ïöî",
                options: ["Í∞úÏ©îÏñ¥", "„Öá„Öà", "Î†àÏ†ÑÎìú", "üíØ"],
                correct: 3
            },
            {
                question: "\"ÏßÑÏßú ÎåÄÎ∞ïÏù¥Îã§\"Îäî ÏùòÎØ∏Î°ú Ïì∞Ïù¥Îäî ÏöîÏ¶ò ÌëúÌòÑÏùÄ?",
                hint: "Î∂àÍ≥º Í¥ÄÎ†®Îêú Ïù¥Î™®ÏßÄÎ•º Ìï®Íªò Ïç®Ïöî",
                options: ["ÎØ∏Ï≥§Îã§", "Í∞úÏ©êÎã§", "Îπ®Í∞ÑÎßõ", "Î∂àÌÉÄÏò§Î•¥ÎÑ§"],
                correct: 1
            },
            {
                question: "\"ÎÑàÎ¨¥ ÏõÉÍ≤®ÏÑú Ï£ΩÍ≤†Îã§\"Îäî ÏùòÎØ∏Ïùò Ï§ÑÏûÑÎßêÏùÄ?",
                hint: "„Öã„Öã„ÖãÏùò ÏßÑÌôîÌòïÏù¥ÏóêÏöî",
                options: ["„Öã„Öã„Ñπ„ÖÉ„ÖÉ", "ÏõÉÍ≤®Ï£ΩÏñ¥", "Í∞úÏõÉÍπÄ", "„Öã„ÖãÎ£®ÏÇ•ÎΩï"],
                correct: 0
            },
            {
                question: "\"Ìå©Ìä∏\"Î•º Ï§ÑÏó¨ÏÑú Ïì∞Îäî ÌëúÌòÑÏùÄ?",
                hint: "ÏòÅÏñ¥ FactÎ•º Ï§ÑÏù∏ Í±∞ÏòàÏöî",
                options: ["„Öç„Öå", "Ìå©Ï∏†", "ÏÇ¨Ïã§ÏûÑ", "„Ñπ„Öá"],
                correct: 1
            },
            {
                question: "\"Í∑∏Î†áÎã§\"Îäî ÏùòÎØ∏Ïùò Ï§ÑÏûÑÎßêÏùÄ?",
                hint: "ÎèôÏùòÌï† Îïå ÎßéÏù¥ Ïç®Ïöî",
                options: ["„Öá„Öá", "„Öá„Öà", "„Ñ±„Ñ∑", "„Ñ±„Öä"],
                correct: 2
            },
            {
                question: "\"Ïã§ÌôîÎÉê?\"ÏôÄ ÎπÑÏä∑Ìïú ÏùòÎØ∏Ïùò Ïú†ÌñâÏñ¥Îäî?",
                hint: "ÎÜÄÎûçÍ±∞ÎÇò ÎØøÍ∏∞ÏßÄ ÏïäÏùÑ Îïå Ïç®Ïöî",
                options: ["ÏßÑÏßúÏûÑ?", "Î†àÏïå?", "Î¶¨Ïñº??", "ÎßàÏßÄ?"],
                correct: 3
            },
            {
                question: "\"ÎÇò ÏßÄÍ∏à Î©òÎ∂ïÏù¥Ïïº\"ÏóêÏÑú Î©òÎ∂ïÏùò ÎúªÏùÄ?",
                hint: "Ï†ïÏã†Ï†ÅÏúºÎ°ú Î¨¥ÎÑàÏ°åÏùÑ Îïå Ïç®Ïöî",
                options: ["Î©òÌÉàÎ∂ïÍ¥¥", "Î©òÌä∏Î∂ïÍ¥¥", "Î©òÏÖòÎ∂ïÍ¥¥", "Î©òÎç∏Î∂ïÍ¥¥"],
                correct: 0
            },
            {
                question: "\"Ï¢ãÏïÑÏöî\"Î•º ÌëúÌòÑÌïòÎäî ÏöîÏ¶ò Î∞©ÏãùÏùÄ?",
                hint: "ÌïòÌä∏ÏôÄ Í¥ÄÎ†®Ïù¥ ÏûàÏñ¥Ïöî",
                options: ["ÍµøÍµø", "Ï¢ãÏïÑÏö©", "ÌïòÌä∏ÌïòÌä∏", "‚ô•‚ô•"],
                correct: 2
            },
            {
                question: "\"ÏïåÍ≤†Ïñ¥\"Î•º Ï§ÑÏó¨ÏÑú Ïì∞Îäî ÌëúÌòÑÏùÄ?",
                hint: "„ÖáÏúºÎ°ú ÏãúÏûëÌï¥Ïöî",
                options: ["„Öá„Öã", "„Öá„Ñ±", "„Öá„Ñ∑", "„Öá„Öå"],
                correct: 0
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let gameStarted = false;

        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'block';
            gameStarted = true;
            currentQuestion = 0;
            score = 0;
            showQuestion();
        }

        function showQuestion() {
            const question = quizData[currentQuestion];
            document.getElementById('question').textContent = question.question;
            document.getElementById('hint').textContent = `üí° ÌûåÌä∏: ${question.hint}`;
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('button');
                optionElement.className = 'option';
                optionElement.textContent = option;
                optionElement.onclick = () => selectOption(index);
                optionsContainer.appendChild(optionElement);
            });

            updateProgress();
            document.getElementById('nextButton').style.display = 'none';
            document.getElementById('currentScore').textContent = score;
            document.getElementById('totalQuestions').textContent = quizData.length;
        }

        function selectOption(selectedIndex) {
            const question = quizData[currentQuestion];
            const options = document.querySelectorAll('.option');
            
            options.forEach((option, index) => {
                option.onclick = null; // ÌÅ¥Î¶≠ ÎπÑÌôúÏÑ±Ìôî
                if (index === question.correct) {
                    option.classList.add('correct');
                } else if (index === selectedIndex) {
                    option.classList.add('wrong');
                }
            });

            if (selectedIndex === question.correct) {
                score++;
                // Ï†ïÎãµ Ìö®Í≥ºÏùå ÎåÄÏã† ÏãúÍ∞ÅÏ†Å ÌîºÎìúÎ∞±
                setTimeout(() => {
                    document.querySelector('.question-container').style.transform = 'scale(1.05)';
                    setTimeout(() => {
                        document.querySelector('.question-container').style.transform = 'scale(1)';
                    }, 200);
                }, 100);
            }

            document.getElementById('nextButton').style.display = 'block';
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < quizData.length) {
                showQuestion();
            } else {
                showResult();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / quizData.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function showResult() {
            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById('resultScreen').style.display = 'block';
            
            document.getElementById('finalScore').textContent = `${score}/${quizData.length}`;
            
            let message = '';
            const percentage = (score / quizData.length) * 100;
            
            if (percentage >= 90) {
                message = "ÏôÄ! ÏßÑÏßú ÏôÑÏ†Ñ Ï∞êÌÖê üî• 10ÎåÄ Ïú†ÌñâÏñ¥ ÎßàÏä§ÌÑ∞ÎÑ§Ïöî!";
            } else if (percentage >= 70) {
                message = "Ïò§! ÍΩ§ ÏïÑÏãúÎäîÍµ∞Ïöî üëç ÏöîÏ¶ò Ïï†Îì§Í≥º ÏÜåÌÜµ Í∞ÄÎä•!";
            } else if (percentage >= 50) {
                message = "Í∑∏Îü≠Ï†ÄÎü≠Ïù¥ÎÑ§Ïöî üòÖ Ï°∞Í∏àÎßå Îçî Í≥µÎ∂ÄÌïòÎ©¥ ÏôÑÎ≤Ω!";
            } else {
                message = "ÏïÑÏßÅ Î©ÄÏóàÏñ¥Ïöî üò¢ 10ÎåÄÎì§Í≥º ÎåÄÌôîÌïòÍ∏∞ ÌûòÎì§Í≤†ÎäîÍ±∏?";
            }
            
            document.getElementById('scoreMessage').textContent = message;
        }

        function restartGame() {
            document.getElementById('resultScreen').style.display = 'none';
            document.getElementById('startScreen').style.display = 'block';
        }

        // ÌÇ§Î≥¥Îìú Ïù¥Î≤§Ìä∏ Ï∂îÍ∞Ä
        document.addEventListener('keydown', function(e) {
            if (gameStarted && document.getElementById('gameScreen').style.display === 'block') {
                if (e.key >= '1' && e.key <= '4') {
                    const index = parseInt(e.key) - 1;
                    const options = document.querySelectorAll('.option');
                    if (options[index] && options[index].onclick) {
                        options[index].click();
                    }
                } else if (e.key === ' ' || e.key === 'Enter') {
                    const nextBtn = document.getElementById('nextButton');
                    if (nextBtn.style.display !== 'none') {
                        nextBtn.click();
                    }
                }
            }
        });
    </script>
</body>
